<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/display.css">

    <title>Catálogo</title>
</head>
<body>

    <nav>
        <a class="logo" href=""><img src="../static/img/logo.png" id="img"></a>
        <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-list">
            <li><a href="/adm">Área Administrativa</a></li>
        </ul>
    </nav>



    <article id=carrossel>
        {% for f in filmes %}
    <div id="carrossel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators" .active>
          <li data-target="{{f.nome}}" data-slide-to="0" class="active"></li>
          </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{f.cartaz}}" alt="{{f.nome}}">
          </div>
         </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>
      {% endfor %}

    </article>
    
</body>

<script src="../static/js/inicio.js"></script>

</html>
