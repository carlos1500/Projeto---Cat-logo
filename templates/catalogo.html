<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/catalogo.css')}} ">
    <link rel="stylesheet" href="../static/css/catalogo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>NINEFLIX</title>
</head>

<body>

    <nav>

        <a href="/">
            <img src=" {{ url_for('static', filename='img/logo.png')}} " alt="">
        </a>

        <a href="/adm" id="config" target="_blank"> 
            <i class="fa fa-cog" aria-hidden="true"></i>
         </a>  

    </nav>

    <section id="catalogo">

        <h3>Catálogo</h3>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Filme/Série</th>
                    <th>Cartaz</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                {% for f in filmes %}
                <tr>
                    <td>{{f.id}}</td>
                    <td>{{f.nome}}</td>
                    <td>
                        <img src="{{f.cartaz}}"></img>
                    </td>
                    <td>
                        <a href="/edit/{{f.id}}">Editar</a>
                        <a href="/{{f.id}}">Apagar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </section>

    {% if filme != undefined %}
    <section class="modal">
       <div id="card">

          <a href="/#catalogo" id="fechar"><i class="fa fa-times" aria-hidden="true"></i></a>
          <h2>Confirmação</h2>
          <hr>

          <p>Deseja realmente apagar o filme/série {{filme.nome}} </p>
          <div id="btns">
             <a class="btn-cancelar" href="/#catalogo">Cancelar</a>
             <a class="btn-apagar" href="/delete/{{filme.id}}">Apagar</a>
          </div>
       </div>
    </section>
    {% endif %}

</body>

</html>
